<body>
Quicksort is a sorting algorithm:
1) picks an element ("the pivot")
2) reorders the array forming two partitions
Amin = all elements less than the pivot come before it
Amag = all elements greater come after.

3) The algorithm is then applied recursively to the partitions until the list is sorted.
